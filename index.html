<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me </title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap');

        /* CSS Variables default */

        :root {
            --c-bg: #e2e8f0;
            --c-text: #475569;
            --c-bg-btm: #1e293b;
            --c-btn-hover: #64748b;
            --c-btn-text: #f8faFc;
            --ff-headings: "Press Start 2P", system-ui;
            --ff-body: "Share Tech Mono", monospace;

        }

        /* Apply different Ids for different color themes  */

        #green{
            --c-bg: #A7f3d0;
            --c-text: #065f46;
            --c-bg-btm: #059669;
            --c-btn-hover: #065f46;
            --c-btn-text: #ecfdf5;
        }
        #blue{
            --c-bg: #1e3a8a;
            --c-text: #dbeafe;
            --c-bg-btm: #3b82f6;
            --c-btn-hover: #1d4ed8;
            --c-btn-text: #eff6ff;
        }

        /* Base styles */
        body{
            font-family: Helvetica, Arial, sans-serif;
        }
        .container{
            width:50%;
            margin:0 auto;
            padding: 2rem;
            border-radius: 0.5rem;
            color: var(--c-text);
            background-color: var(--c-bg);
        }
        
        .row{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }

        .label-lg {
            font-size: 2rem;
        }
        .input-lg{
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid gray;
            margin-right: 2rem;
        }
        .message-area{
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
            font-size: 2rem;
        }
        .message{
            height: 16rem;
            border-radius: 0.25rem;
            padding: 1rem;
        }
        .button-bar{
            display: flex;
            flex-direction: row-reverse;
            margin-top: 2rem;
        }
        .btn-dark{
            width: 100%;
            font-family: var(--ff-headings);
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: var(--c-bg-btm);
            color: var(--c-btn-text);
            border: 1px solid var(--c-btn-text);
        }
        .btn-dark:hover{
            background-color: var(--c-btn-hover);
        }

        /* Font variants by changing the Id on the body tag */
        #tech h1 {
            font-family: var(--ff-headings);
        }

        body#tech{
            font-family: var(--ff-body);
        }
    </style>
  </head>
  <body id="tech">
    <div class="container" id="blue" >
        <h1> Get in touch </h1>
        <form>
            <form action="https://formspree.io/f/xdkeolgr" method="POST" >
            <div class="row">
                <label for="name" class="label-lg"> Name: </label>
                <input type="text" name="name" class="input-lg" required/> 
                <label for="email" class="label-lg"> Email: </label>
                <input type="email" name="email" class="input-lg" required/>
                <!-- Label for and name of input should match -->
            </div>
            <div class="message-area">
                <label for="message"> Leave us a Message: </label>
            <textarea 
                class="message" 
                name="message" 
                placeholder="Leave a comment or question here!" required></textarea>
            </textarea>
            <!-- Text area is a paragraph form of input -->  
            </div>
            <div class="button-bar">
                <button class="btn-dark" type="submit"> Send </button>
            </div>
            <input name="subject" type="hidden" value="New Submission From {{name}}" />
        </form>
    </div>
  </body>
</html>
